<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Noble Modules QUnit Tests</title>

    <link rel="stylesheet" href="lib/qunit.css" />

    <!-- Note: QUnit must be before module loader, since module loader wants window.module to itself but QUnit tries to set it also. -->
    <script src="lib/jquery-1.6.2.js"></script>
    <script src="lib/qunit.js"></script>
    <script src="lib/helpers.js"></script>

    <script src="../nobleModules.js"></script>
</head>
<body>
    <section id="qunit">
        <h1 id="qunit-header">Noble Modules QUnit Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
    </section>
    
    <script src="globalObjects.js"></script>
    <script src="requireNamespace.js"></script>
    <script src="moduleNamespace.js"></script>
    <script src="recursiveProvision.js"></script>
    <script src="circularDependencies.js"></script>
</body>
</html>
